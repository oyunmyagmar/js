<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 5;

      if (num % 3 == 0 && num % 5 == 0) {
        console.log("divisible by both 3 and 5 at the same time");
      } else if (num % 3 == 0 || num % 5 == 0) {
        console.log("divisible by 3 or 5");
      }
    </script>
  </body>
</html>
