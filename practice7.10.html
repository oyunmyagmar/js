<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let box = "Hello";
      console.log(box);

      console.log("Hi World!");

      let age = 20;
      if (age >= 18) {
        console.log("You are adult");
      } else {
        console.log("You are minor");
      }

      // AND logical operator examples

      // data structure and algorithm
      // student
      // english
      // js
      let club = "DSA";
      let age1 = 20;
      let isStudent = true;
      let knowEnglish = true;
      if (isStudent && knowEnglish && age1 > 18) {
        console.log("Welcome to DSA club");
      } else {
        console.log("You are not eligible");
      }

      let isTallEnough = true;
      let hasTicket = true;
      if (isTallEnough && hasTicket) {
        console.log("You can enter the roller coaster!");
      } else {
        console.log("You are not allowed to enter!");
      }

      let passedExam = true;
      let submittedAssignment = false;
      if (passedExam && submittedAssignment) {
        console.log("You passed the course!");
      }

      // OR logical operator examples

      let isRaining = true;
      let isSnowing = false;
      if (isRaining || isSnowing) {
        console.log("Bring an umbrella or wear a coat");
      }

      let hasEticket = true;
      let VIP = false;
      if (hasEticket || VIP) {
        console.log("You can enter the theater");
      }

      // NOT logical operator examples
      let age2 = 10;
      let isAdult = age2 > 18;
      if (!isAdult) {
        console.log("MINOR");
      }

      let isInClass = false;
      if (!isInClass) {
        console.log("You can use your phone");
      }
    </script>
  </body>
</html>
