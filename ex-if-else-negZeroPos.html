<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = -3450;

      if (num1 < 0) {
        console.log("negative number");
      } else if (num1 > 0) {
        console.log("positive number");
      } else {
        console.log("zero");
      }

      let num2 = 0;

      if (num2 == 0) {
        console.log("zero");
      } else if (num2 > 0) {
        console.log("positive number");
      } else {
        console.log("negative number");
      }

      let num3 = -750;

      if (!num3 > 0 || !num3 < 0) {
        console.log("zero");
      } else if (num3 < 0) {
        console.log("negative number");
      } else {
        console.log("positive number");
      }

      let num4 = 5450;

      if (num4 < 0) {
        console.log("negative number");
      } else if (!num4 < 0 || !num4 > 0) {
        console.log("zero");
      } else {
        console.log("positive number");
      }
    </script>
  </body>
</html>
