<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let star = "";
      let n = 11;

      let y = 0;

      while (y < n) {
        let x = 0;

        if (y <= (n - 1) / 2) {
          if (y == (n - 1) / 2) {
            while (x < n) {
              if (x <= (n - 1) / 2 + y && x >= (n - 1) / 2 - y) {
                star = star + "* ";
                x = x + 1;
              }
            }
          } else {
            while (x < n) {
              if (x <= (n - 1) / 2 + y && x >= (n - 1) / 2 - y) {
                if (x == (n - 1) / 2 + y || x == (n - 1) / 2 - y) {
                  star = star + "* ";
                  x = x + 1;
                } else {
                  star = star + "  ";
                  x = x + 1;
                }
              } else {
                star = star + "  ";
                x = x + 1;
              }
            }
          }
        } else {
          while (x < n) {
            star = star + "  ";
            x = x + 1;
          }
        }

        star = star + "\n";
        y = y + 1;
      }

      console.log(star);
    </script>
  </body>
</html>
