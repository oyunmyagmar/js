<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let result = "";
    let n = 5;

    let y = 1;

    while (y <= n) {
      let x = 1;

      while (x <= y) {
        result = result + y;
        x = x + 1;
      }

      result = result + "\n";
      y = y + 1;
    }

    console.log(result);
  </script>
</html>
