      let stars = "";
      let number = 10;

      let y = 0;

      while (y < number) {
        let x = 0;

        if (y == 0 || y == number - 1) {
          while (x < number) {
            stars = stars + "* ";
            x = x + 1;
          }
        } else {
          while (x < number) {
            if (x == 0 || x == number - 1) {
              stars = stars + "* ";
            } else {
              stars = stars + "  ";
            }
            x = x + 1;
          }
        }

        stars = stars + "\n";
        y = y + 1;
      }
