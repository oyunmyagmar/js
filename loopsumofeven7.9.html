<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 17;
      let sum = 0;
      let index = 0;

      while (index < n) {
        index = index + 1;
        if (index % 2 == 0) {
          // console.log(index);
          sum = sum + index;
        }
      }
      console.log(sum);

      let n1 = 17;
      let sum1 = 0;
      let index1 = 0;

      while (index1 < n1) {
        index1 = index1 + 2;
        // console.log(index1);
        sum1 = sum1 + index1;
      }
      console.log(sum1);
    </script>
  </body>
</html>
