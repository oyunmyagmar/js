<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fact</title>
  </head>
  <body>
    <script>
      let n = 6;
      let fact = 1;
      let index = 0;

      while (index < n) {
        index = index + 1;
        fact = index * fact;
      }
      console.log(fact);
    </script>
  </body>
</html>
