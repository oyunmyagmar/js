<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- name -->
    <div class="card-name">
      <p>What is your name?</p>
      <input type="text" id="name-input" />
      <button type="text" id="namebtn-input">Submit</button>
    </div>

    <!-- + - * / calculator -->
    <div class="card-calculator">
      <p>Calculator</p>
      <input type="text" id="num1-input" />
      <input type="text" id="num2-input" />
      <button type="text" id="plus-btn">+</button>
      <button type="text" id="minus-btn">-</button>
      <button type="text" id="multiply-btn">*</button>
      <button type="text" id="divide-btn">/</button>
    </div>

    <!-- biggest value calculator -->
    <div class="card-biggest-value-calculator">
      <p>Biggest value calculator</p>
      <input type="text" id="num11-input" />
      <input type="text" id="num12-input" />
      <input type="text" id="num13-input" />
      <button type="text" id="submit-biggest-btn">submit</button>
    </div>

    <!-- smallest value calculator -->
    <div class="card-lowest-value-calculator">
      <p>Smallest value calculator</p>
      <input type="text" id="num21-input" />
      <input type="text" id="num22-input" />
      <input type="text" id="num23-input" />
      <button type="text" id="submit-smallest-btn">submit</button>
    </div>

    <!-- average value calculator -->
    <div class="card-average-value-calculator">
      <p>average value calculator</p>
      <input type="text" id="num31-input" />
      <input type="text" id="num32-input" />
      <input type="text" id="num33-input" />
      <button type="text" id="average-btn">average</button>
    </div>
  </body>
  <script src="./new.js"></script>
</html>
