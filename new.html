<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- name -->
    <div class="card-name">
      <p>What is your name?</p>
      <input class="nameinput" id="name-input" />
      <button class="namebtn" id="namebtn-input">Submit</button>
    </div>

    <!-- + _ * / calculator -->
    <div class="card-calculator">
      <p>Calculator</p>
      <input id="num1-input" />
      <input id="num2-input" />
      <button id="plus">+</button>
      <button id="minus">-</button>
      <button id="multiply">*</button>
      <button id="divide">/</button>
    </div>

    <!-- biggest value calculator -->
    <div class="card-biggest-value-calculator">
      <p>Biggest value calculator</p>
      <input id="num11-input" />
      <input id="num12-input" />
      <input id="num13-input" />
      <button id="submit-button">submit</button>
    </div>
    <!-- lowest value calculator -->
    <div class="card-lowest-value-calculator">
      <p>Lowest value calculator</p>
      <input id="num21-input" />
      <input id="num22-input" />
      <input id="num23-input" />
      <button id="submit-button">submit</button>
    </div>
    <div class="card-average-value-calculator">
      <p>average value calculator</p>
      <input id="num31-input" />
      <input id="num32-input" />
      <input id="num33-input" />
      <button id="average-button">average</button>
    </div>
  </body>
  <script src="./new.js"></script>
</html>
