<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card-name">
      <p>What is your name?</p>
      <input class="nameinput" id="name-input" />
      <button class="namebtn" id="namebtn-input">Submit</button>
    </div>

    <div class="card-calculator">
      <p>Calculator</p>
      <input id="num1-input" />
      <input id="num2-input" />
      <button id="plus">+</button>
      <button id="minus">-</button>
      <button id="multiply">*</button>
      <button id="divide">/</button>
    </div>

    <!-- ih baga -->
    <div class="biggest-value-card-calculator">
      <p>biggest value calculator</p>
      <input id="num11-input" />
      <input id="num12-input" />
      <input id="num13-input" />
      <button id="submit-button">submit</button>
      <button id="average-button">average</button>
    </div>
  </body>
  <script src="./new.js"></script>
</html>
