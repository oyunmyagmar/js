<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let star = "";
      let n = 8;

      let y = 0;

      while (y < n) {
        let x = 0;

        if (y == 0 || y == n - 1) {
          while (x < n + y) {
            if (x >= y) {
              star = star + "* ";
            } else {
              star = star + "  ";
            }
            x = x + 1;
          }
        }

        while (x < n + y) {
          if (x >= y) {
            if (x == y || x == y + (n - 1)) {
              star = star + "* ";
            } else {
              star = star + "  ";
            }
            x = x + 1;
          } else {
            star = star + "  ";
            x = x + 1;
          }
        }

        star = star + "\n";
        y = y + 1;
      }

      console.log(star);
    </script>
  </body>
</html>
