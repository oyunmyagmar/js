<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // square star pattern without space
      let result = "";
      let n = 5;

      let k = 0;
      while (k < n) {
        k = k + 1;

        let i = 0;
        while (i < n) {
          i = i + 1;
          result = result + "*";
        }
        result = result + "\n";
      }
      console.log(result);

      // square star pattern with space
      let star = "";
      let number = 5;

      let s = 0;
      while (s < number) {
        s = s + 1;

        let index = 0;
        while (index < number) {
          index = index + 1;
          star = star + "* ";
        }
        star = star + "\n";
      }
      console.log(star);
    </script>
  </body>
</html>
