<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // square star pattern without space
      let result = "";
      let n = 10;

      let y = 0;

      while (y < n) {
        y = y + 1;

        let x = 0;
        while (x < n) {
          x = x + 1;
          result = result + "*";
        }

        result = result + "\n";
      }
      console.log(result);

      // square star pattern with space
      let stars = "";
      let number = 8;

      let y1 = 0;
      while (y1 < number) {
        y1 = y1 + 1;

        let x1 = 0;
        while (x1 < number) {
          stars = stars + "* ";
          x1 = x1 + 1;
        }
        stars = stars + "\n";
      }

      console.log(stars);
    </script>
  </body>
</html>
