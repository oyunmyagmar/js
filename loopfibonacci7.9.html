<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 20;
      let index = 2;

      let seq1 = 0; // 8 -> 13
      let seq2 = 1; // 13 -> 21

      if (n >= 1) {
        console.log(seq1);
      }

      if (n >= 2) {
        console.log(seq2);
      }

      while (index < n) {
        seq3 = seq1 + seq2; // 21 -> 34
        console.log(seq3);
        seq1 = seq2;
        seq2 = seq3;

        index = index + 1;
      }
    </script>
  </body>
</html>
