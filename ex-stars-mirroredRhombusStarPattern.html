    <script>
      let star = "";
      let n = 8;

      let y = 0;
      while (y < n) {
        let x = 0;

        if (y == 0) {
          while (x < n) {
            star = star + "* ";
            x = x + 1;
          }
        } else {
          while (x < n + y) {
            if (x >= y) {
              star = star + "* ";
              x = x + 1;
            } else {
              star = star + "  ";
              x = x + 1;
            }
          }
        }
        star = star + "\n";
        y = y + 1;
      }
